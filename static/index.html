<!DOCTYPE html>

<html>
    <head>
        <title>Javascript NES Emulator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/emu.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        <script src="js/memory.js"></script>
        <script src="js/nesppu.js"></script>
        <script src="js/instructions.js"></script>
        <script src="js/opcodes/adc.js"></script>
        <script src="js/opcodes/and.js"></script>
        <script src="js/opcodes/asl.js"></script>
        <script src="js/opcodes/bit.js"></script>
        <script src="js/opcodes/cmp.js"></script>
        <script src="js/opcodes/cpx.js"></script>
        <script src="js/opcodes/cpy.js"></script>
        <script src="js/opcodes/dec.js"></script>
        <script src="js/opcodes/eor.js"></script>
        <script src="js/opcodes/inc.js"></script>
        <script src="js/opcodes/lax.js"></script>
        <script src="js/opcodes/lda.js"></script>
        <script src="js/opcodes/ldx.js"></script>
        <script src="js/opcodes/ldy.js"></script>
        <script src="js/opcodes/lsr.js"></script>
        <script src="js/opcodes/nop.js"></script>
        <script src="js/opcodes/ora.js"></script>
        <script src="js/opcodes/rol.js"></script>
        <script src="js/opcodes/ror.js"></script>
        <script src="js/opcodes/sbc.js"></script>
        <script src="js/opcodes/sta.js"></script>
        <script src="js/opcodes/stx.js"></script>
        <script src="js/opcodes/sty.js"></script>
        <script src="js/cpu2a03.js"></script>
        <script src="js/rom-loader.js"></script>
        <script src="js/mappers/mapper-0.js"></script>
        <script src="js/chr.js"></script>
        <script src="js/databus.js"></script>
        <script src="js/util.js"></script>
        <script src="js/joypads.js"></script>
        <script src="js/nametable.js"></script>
        <script src="js/palette.js"></script>
    </head>


    <body>
        <div id="app" class="container">

                <h1>NES Emulator in Vue.js without Babel</h1>
            
                <!-- Bring in our rom loader -->
                <rom-loader ref="loader"></rom-loader>
                <hr>
                <div class="btn-group">
                    <button class="btn btn-primary" v-if="!displayStepEnabled" @click="toggleStep">Enable Step Debugging</button>
                    <div v-else>
                      <button class="btn btn-primary" @click="tick">Step Forward</button>
                      <button class="btn btn-primary" @click="toggleStep">Stop Step Debugging</button>
                    </div>
                  </div>
                  <br>
                  <br>
              
                  <cpu-2a03 ref="cpu"></cpu-2a03>
              
                  <ppu ref="ppu" :console="this"></ppu>
              
                  <joypads ref="joypads" :config="{
                    one: {
                      38: 'up',
                      40: 'down',
                      37: 'left',
                      39: 'right',
                      188: 'select',
                      190: 'start',
                      90: 'b',
                      88: 'a'
                    },
                    two: {
                      // Disabled
                    }
                  }"></joypads>
              
                  <!-- 2KB internal RAM -->
                  <memory ref="internal" size="2048"></memory>
              
                  <memory ref="disabled" size="8"></memory>
              
                  <!-- Our nametables -->
                  <nametable ref="nametable0" title="$2000" size="1024"></nametable>
                  <nametable ref="nametable1" title="$2400" size="1024"></nametable>
                  <nametable ref="nametable2" title="$2800" size="1024"></nametable>
                  <nametable ref="nametable3" title="$2C00" size="1024"></nametable>
                  <!-- Our palettes -->
                  <palette ref="palette" size="32"></palette>
              
                  <!-- Now, tie it all together with an address bus for cpu -->
                  <databus name="Main Databus" size="65536" ref="mainbus" :sections="[
                    {
                      ref: 'internal',
                      min: 0x0000,
                      max: 0x1FFF,
                      size: 2048
                    },
                    // Note, the ppu registers will continue to mirror every 8 bytes in this space
                    {
                      ref: 'ppu',
                      min: 0x2000,
                      max: 0x3FFF,
                      size: 8
                    },
                    {
                      ref: 'cpu',
                      min: 0x4000,
                      max: 0x4015,
                      size: 22
                    },
                    {
                      ref: 'joypads',
                      min: 0x4016,
                      max: 0x4017,
                      size: 2
                    },
                    {
                      ref: 'disabled',
                      min: 0x4018,
                      max: 0x401F,
                      size: 8
                    },
                    {
                      ref: 'loader',
                      min: 0x4020,
                      max: 0xFFFF,
                      size: 49120,
                      bus: 'prg'
                    }
                 ]"></databus>
              
                  <databus name="Nametable Databus" ref="nametablebus" size="4096" :sections="[
                    {
                        ref: 'nametable0',
                        min: 0x0000,
                        max: 0x03FF,
                        size: 1024
                    },
                    {
                        ref: 'nametable1',
                        min: 0x0400,
                        max: 0x07FF,
                        size: 1024
                    },
                    {
                        ref: 'nametable2',
                        min: 0x0800,
                        max: 0x0BFF,
                        size: 1024,
                    },
                    {
                        ref: 'nametable3',
                        min: 0x0C00,
                        max: 0x0FFF,
                        size: 1024
                    }
                  ]"></databus>
              
                  <!-- Now, our main data bus for the ppu, providing for the full 64K address space -->
                  <!-- Note, we are duplicating the items 4 times due to the fact that nested databus's stink in performance -->
                  <databus name="PPU Main Databus" size="65536" ref="ppumainbus" :sections="[
                   // This represents our pattern tables
                    {
                        ref: 'loader',
                        min: 0x0000,
                        max: 0x1FFF,
                        bus: 'chr',
                        size: 8192
                    },
                    {
                      ref: 'nametablebus',
                      min: 0x2000,
                      max: 0x2FFF,
                      size: 4096
                    },
                    {
                      ref: 'nametablebus',
                      min: 0x3000,
                      max: 0x3EFF,
                      size: 3840
                    },
                    {
                        ref: 'palette',
                        min: 0x3F00,
                        max: 0x3FFF,
                        size: 32
                    },
                    // This represents our pattern tables
                    {
                        ref: 'loader',
                        min: 0x4000,
                        max: 0x5FFF,
                        bus: 'chr',
                        size: 8192
                    },
                    // The following repeats the nametables twice
                    {
                        ref: 'nametablebus',
                        min: 0x6000,
                        max: 0x7EFF,
                        size: 4096
                    },
                    {
                        ref: 'palette',
                        min: 0x7F00,
                        max: 0x7FFF,
                        size: 32
                    },
                    // This represents our pattern tables
                    {
                        ref: 'loader',
                        min: 0x8000,
                        max: 0x9FFF,
                        bus: 'chr',
                        size: 8192
                    },
                    // The following repeats the nametables twice
                    {
                        ref: 'nametablebus',
                        min: 0xA000,
                        max: 0xBEFF,
                        size: 4096
                    },
                    {
                        ref: 'palette',
                        min: 0xBF00,
                        max: 0xBFFF,
                        size: 32
                    },
                    // This represents our pattern tables
                    {
                        ref: 'loader',
                        min: 0xC000,
                        max: 0xDFFF,
                        bus: 'chr',
                        size: 8192
                    },
                    // The following repeats the nametables twice
                    {
                        ref: 'nametablebus',
                        min: 0xE000,
                        max: 0xFEFF,
                        size: 4096
                    },
                    {
                        ref: 'palette',
                        min: 0xFF00,
                        max: 0xFFFF,
                        size: 32
                    }
                ]"></databus>
              
                </div>
       <script src="js/emu.js"></script>
    </body>

</html>
